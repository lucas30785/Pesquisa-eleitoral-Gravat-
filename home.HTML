<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politicagem Gravatá</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Politicagem Gravatá</h1>
        
        <form id="pesquisaForm">
            <h2>Adicionar nova pesquisa</h2>
            <label for="candidato">Candidato:</label>
            <select id="candidato" name="candidato" required>
                <option value="Bruno Sales">Bruno Sales (Republicanos)</option>
                <option value="Rodolfo Silva">Rodolfo Silva (NOVO)</option>
                <option value="Lu Ribeiro">Lu Ribeiro (PSOL)</option>
                <option value="Joaquim Neto">Joaquim Neto (PSDB)</option>
                <option value="Joselito Gomes">Joselito Gomes (AVANTE)</option>
                <option value="Branco">Votos Brancos</option>
                <option value="Nulo">Votos Nulos</option>
            </select>
            
            <label for="porcentagem">Porcentagem de votos (%):</label>
            <input type="number" id="porcentagem" name="porcentagem" required>

            <button type="submit">Adicionar Pesquisa</button>
        </form>

        <h2>Resultados Médios</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Candidato</th>
                    <th>Média de Votos (%)</th>
                </tr>
            </thead>
            <tbody id="resultBody">
                <!-- Resultados irão aparecer aqui -->
            </tbody>
        </table>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
